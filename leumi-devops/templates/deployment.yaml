apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      name: budybox
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox
          securityContext:
          image: busybox:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
